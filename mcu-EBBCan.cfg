# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# RP2040 with "USB" or "CAN bus (on gpio4/gpio5)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBCan]

canbus_uuid: 3c8a19dd9f65

[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio28

[adxl345]
cs_pin: EBBCan:gpio1
spi_software_sclk_pin: EBBCan:gpio2
spi_software_mosi_pin: EBBCan:gpio0
spi_software_miso_pin: EBBCan:gpio3
axes_map: z,-y,x

[resonance_tester]
probe_points: 100, 100, 20
accel_chip: adxl345

#
# E-Step Calibration
# https://docs.vorondesign.com/build/startup/#extruder-calibration-e-steps
# Update rotation_distance in the extruder section of the configuration file using this formula:
#     New Config Value = Old Config Value * (Actual Extruded Amount/Target Extruded Amount)
# Note: a higher configuration value means that less filament is being extruded.
# Run 1@33.500: actual extruded amount : 34mm left from 100mm.
# Run 2@22.110: 100.7 extruded. 
# Run 3@22.26477:
[extruder]
step_pin: EBBCan:gpio18
dir_pin: EBBCan:gpio19
enable_pin: !EBBCan:gpio17
gear_ratio: 50:10
microsteps: 16
full_steps_per_rotation: 200	   # 200 for 1.8 degree, 400 for 0.9 degree
rotation_distance: 22.3749806115   # 2025-08-04 Ellis Guide - tuning: extruder calibration for Klipper.
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan:gpio7
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 10
max_temp: 270
min_extrude_temp: 170
sensor_type: MAX31865
sensor_pin: EBBCan:gpio9
spi_software_sclk_pin: EBBCan:gpio10
spi_software_mosi_pin: EBBCan:gpio8
spi_software_miso_pin: EBBCan:gpio11
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2
max_extrude_only_distance: 101

[tmc2209 extruder]
uart_pin: EBBCan:gpio20
run_current: 0.650
stealthchop_threshold: 999999

[fan]
pin: EBBCan:gpio13

[heater_fan hotend_fan]
pin: EBBCan:gpio14
heater: extruder
heater_temp: 50.0

[fan_generic 4W_FAN0]
pin: EBBCan:gpio15
tachometer_pin: EBBCan:gpio12
